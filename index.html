<!DOCTYPE html>
<html>

<head>
  <title>Country Data</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Country Data</h1><br />

  <!-- Add a dropdown menu for selecting regions -->
  <label for="regionSelect">Select a region:</label>
  <select id="regionSelect" onchange="handleRegionChange()">
    <option value="Asia">Asia</option>
    <option value="Europe">Europe</option>
    <option value="Africa">Africa</option>
    <option value="Americas">Americas</option>
    <option value="Oceania">Oceania</option>
    <!-- Add more options for other regions as needed -->
  </select>

  <div id="data-container">
    <!-- Data will be displayed here -->
  </div>

  <script src="./index.js"></script>

  <script>
    // Function to handle region change
    function handleRegionChange() {
      const selectedRegion = document.getElementById("regionSelect").value;
      fetchData(selectedRegion);
    }

    // Call the fetchData function with the initial region when the page loads
    fetchData("Asia");
  </script>
</body>

</html>
